<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css" type="text/css">
    <title>Netflix Clone - Sign In</title>
</head>
    <body>
    <div class="grid-container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Netflix Logo">
            </div>
        </header>
        <main>
            <form id="loginForm" class="form-style">
                <h1>Sign In</h1>
                <div class="content">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="content">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="content">
                    <input type="submit" value="Sign In">
                </div>
                <div class="content">
                    <p>
                        New to Netflix? <a href="/register">Sign-up Now</a>. By signing up, you agree to our
                        <a href="#terms">Terms of Use</a> and <a href="#privacy">Privacy Policy</a>.
                    </p>
                </div>
            </form>
        </main>
        <footer>
            <div class="footer-links">
                <a href="#help">Help Center</a>
                <a href="#terms">Terms of Use</a>
                <a href="#privacy">Privacy</a>
                <a href="#cookies">Cookie Preferences</a>
                <a href="#corporate">Corporate Information</a>
            </div>
            <div class="footer-text">
                Â© 2024 Netflix Clone | Powered by <span>HTML</span>, <span>CSS</span>, and <span>JavaScript</span>.
            </div>
        </footer>
    </div>
    <script src="js/login.js"></script>
    </body>
</html>
