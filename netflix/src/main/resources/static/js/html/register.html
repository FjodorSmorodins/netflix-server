<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/css.css" type="text/css">
  <title>Netflix Clone - Register</title>
</head>
  <body>
      <div class="grid-container">
        <header>
          <div class="logo">
            <img src="../img/logo.png" alt="Netflix Logo">
          </div>
        </header>
        <main>
          <form id="registerForm" class="form-style">
            <h1>Create Your Account</h1>
            <div class="content">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="content">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Enter your password" required minlength="8">
            </div>
            <div class="content">
              <label for="paymentMethod">Payment Method</label>
              <select name="paymentMethod" id="paymentMethod" required>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="iDEAL">iDEAL</option>
              </select>
            </div>
            <div class="content">
              <label for="language">Language ID</label>
              <input type="number" name="language" id="language" placeholder="Enter language ID (e.g., 1)" required>
            </div>
            <div class="content">
              <label>
                I agree to the <a href="#terms">Terms and Conditions</a>.
                <input type="checkbox" name="terms" id="terms" required>
              </label>
            </div>
            <div class="content">
              <input type="submit" value="Register">
            </div>
            <div class="content">
              <p>
                Already have Netflix? <a href="home.html">Log-in Now</a>.
              </p>
            </div>
          </form>
        </main>
        <footer>
          <div class="footer-links">
            <a href="#help">Help Center</a>
            <a href="#terms">Terms of Use</a>
            <a href="#privacy">Privacy</a>
            <a href="#cookies">Cookie Preferences</a>
            <a href="#corporate">Corporate Information</a>
          </div>
          <div class="footer-text">
            Â© 2024 Netflix Clone | Powered by <span>HTML</span>, <span>CSS</span>, and <span>JavaScript</span>.
          </div>
        </footer>
      </div>
    <script src="../js/register.js"></script>
  </body>
</html>
